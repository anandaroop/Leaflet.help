<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Leaflet.help â€” simple example</title>

	<!-- jQuery -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.js"></script>

	<!-- Leaflet -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

	<!-- Leaflet.help -->
	<link rel="stylesheet" href="../Leaflet.help.css">
	<script src="../Leaflet.help.js"></script>

	<!-- other Leaflet plugins -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet-providers/1.0.7/leaflet-providers.js"></script>


	<style>
		body, html {
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
		}
		#map-container {
			position: relative;
			height: 100%;
			width: 100%;
		}
		#map {
			height: 100%;
			width: 100%;
			background: #eee;
		}
		#note {
			position: absolute;
			top: 10px;
			right: 50px;
			width: 180px;
			padding: 8px;
			background: hsla(0, 80%, 40%, 1);
			color: white;
			font-family: sans-serif;
			font-weight: 400;
			/*text-align: center;*/
			border-radius: 4px;
			box-shadow: 0 0 8px #666;
			-webkit-transition: all 0.5s;
			-o-transition: all 0.5s;
			transition: all 0.5s;
			-webkit-transition-timing-function: cubic-bezier(0.175, 0.885, 0.320, 1); /* older webkit */
			-webkit-transition-timing-function: cubic-bezier(0.175, 0.885, 0.320, 1.275); 
			-moz-transition-timing-function: cubic-bezier(0.175, 0.885, 0.320, 1.275); 
			-o-transition-timing-function: cubic-bezier(0.175, 0.885, 0.320, 1.275); 
			transition-timing-function: cubic-bezier(0.175, 0.885, 0.320, 1.275); /* easeOutBack */
		}
		#note.initial {
			right: -200px;
		}
	</style>
</head>
<body>

<div id="map-container">
	<div id="map"></div>
	<div id="note" class="initial"><strong>Here I am!</strong> Press the button to the right to see the help panel as it appears with settings customized at runtime.</div>
</div>

<script>
	$(function(){
		myMap = L.map('map').setView([40.69, -73.97], 16)

		myHelp = L.control.help({
			position: 'topright',
			text: '<span style="font-family: serif; font-weight: bold; font-style: italic">i</span>',
			title: 'A customized title for this message!',
			before: '<h1>About this map</h1><p>Here is some information about this particular map. It\'s been inserted into the help panel <em>before</em> the instructions about panning and zooming.</p>',
			after: '<h1>Further reading</h1><p>Here is some more text. It\'s been inserted into the help panel <em>after</em> the instructions about panning and zooming.</p>',
		});
		myHelp.addTo(myMap);
		
		myLayer = L.tileLayer.provider('Esri.WorldGrayCanvas')
		myLayer.on('load', function(){
			$('#note').toggleClass('initial')
		})
		myLayer.addTo(myMap);

	});
</script>
</body>
</html>
